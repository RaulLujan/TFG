<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Página de Registro</title>
<link rel="stylesheet" href="../css/style.css">
</head>
<body>

<div class="register-container">
  <h2>Registro</h2>
  <input type="text" class="form-input" placeholder="Nombre de usuario" required>
  <input type="email" class="form-input" placeholder="Correo" required>
  <input type="password" class="form-input" placeholder="Contraseña" required>
  <input type="tel" class="form-input" placeholder="Número de teléfono" required>
  <input type="text" class="form-input" placeholder="Nombre completo" required>
  <input type="number" class="form-input" placeholder="Edad" min="18" required>
  
  <select class="form-select" required>
    <option value="">Estado civil</option>
    <option value="soltero">Soltero/a</option>
    <option value="casado">Casado/a</option>
    <option value="divorciado">Divorciado/a</option>
    <option value="viudo">Viudo/a</option>
  </select>
  
  <input type="number" class="form-input" placeholder="Tamaño de la familia" min="1" required>
  
  <select class="form-select" required>
    <option value="">Preferencia</option>
    <option value="libros">Libros</option>
    <option value="deportes">Deportes</option>
    <option value="viajes">Viajes</option>
    <option value="musica">Música</option>
    <option value="otros">Otros</option>
  </select>
  

  <input type="checkbox" name="vehicle" value="Tiene vehículo">Tiene vehículo</input>

  <button type="submit" class="submit-btn">Registrar</button>
  
  <a href="login.html" class="back-btn">Volver</a>
</div>

</body>
</html>
